<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bentham&family=Red+Hat+Display:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/flickity.css" media="screen" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Carta Designs</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">Carta Designs</div>
        <ul>
          <li><a href="About.html">About</a></li>
          <li><a href="Products.html">Products</a></li>
          <li><a href="Locations.html">Locations</a></li>
          <li><a href="Contact.html">Contact</a></li>
        </ul>
        <div class="header-icons">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
            />
          </svg>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3.055 11H5a2 2 0 012 2v1a2 2 0 002 2 2 2 0 012 2v2.945M8 3.935V5.5A2.5 2.5 0 0010.5 8h.5a2 2 0 012 2 2 2 0 104 0 2 2 0 012-2h1.064M15 20.488V18a2 2 0 012-2h3.064M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
      </nav>
    </header>
    <main>
      <h1>Best Sellers</h1>
      <div
        class="main-gallery js-flickity"
        data-flickity-options='{ "wrapAround": true, "contain": true}'
      >
        <div class="gallery-cell">
          <img src="/images/Chair1-Compressed.jpg" alt="Picture of a chair" />
        </div>
        <div class="gallery-cell">
          <img
            src="/images/Chair2-Compressed.jpg"
            alt="Picture of a second chair"
          />
        </div>
        <div class="gallery-cell">
          <img
            src="/images/Chair3-Compressed.jpg"
            alt="Picture of a third chair"
          />
        </div>
        <div class="gallery-cell">
          <img
            src="/images/Chair4-Compressed.jpg"
            alt="Picture of a fourth chair"
          />
        </div>
        <div class="gallery-cell">
          <img
            src="/images/Chair5-Compressed.jpg"
            alt="Picture of a fifth chair"
          />
        </div>
      </div>
    </main>
    <script src="/js/flickity.pkgd.min.js"></script>
  </body>
</html>
